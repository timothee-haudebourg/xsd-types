[package]
name = "xsd-types"
version = "0.9.2"
edition = "2021"
authors = ["Timoth√©e Haudebourg <author@haudebourg.net>"]
description = "XSD data types."
categories = ["data-structures"]
keywords = ["xsd", "w3c", "datatype"]
repository = "https://github.com/timothee-haudebourg/xsd-types"
documentation = "https://docs.rs/xsd-types"
license = "MIT/Apache-2.0"
readme = "README.md"
rust-version = "1.70"

[dependencies]
iref = "3.1"
static-iref = "3.0"
pretty_dtoa = "0.3.0"
num-bigint = "0.4"
num-rational = "0.4"
num-traits = "0.2.15"
lazy_static = "1.4.0"
thiserror = "1.0.38"
once_cell = "1.17.0"
ordered-float = "3.4.0"
chrono = "0.4.26"
serde = { version = "1.0", optional = true }
static-regular-grammar = "2.0.1"
